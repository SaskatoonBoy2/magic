<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <title>Eric's mtg database</title>
    <link rel="stylesheet" href="css/fullscreenp5.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <button id="backButton" type="button" onclick="list.updateSearch();list.show();list.display();" class="hidden">Back</button>
      <input id="nameBar" placeholder="Name" oninput="searchUpdate();"></input>
      <input id="typeBar" placeholder="Type" oninput="searchUpdate();"></input>
      <button id="advancedButton" type="button" onclick="display.advancedSearch();">Advanced Search</button>
      <button id="previousButton" type="button" onclick="display.previousPage();" class="hidden">Previous</button>
      <p id="pageLabel" class="inline">Page 1 of 1</p>
      <button id="nextButton" type="button" onclick="display.nextPage();" class="hidden">Next</button>
    </div>
    <div id="advancedDiv" class="hidden">
      <h3>General</h3>
      <p class="inline">Separte By Sets</p>
      <input id="separateSetsCheckbox" type="checkbox"></input>
      <h3>Common</h3>
      <p class="inline">Include</p>
      <input id="commonIncludeCheckbox" type="checkbox" checked></input>
      <p class="inline">Min Count</p>
      <input id="commonMinCount" type="number" value=0></input>
      <h3>Uncommon</h3>
      <p class="inline">Include</p>
      <input id="uncommonIncludeCheckbox" type="checkbox" checked></input>
      <p class="inline">Min Count</p>
      <input id="uncommonMinCount" type="number" value=0></input>
      <h3>Rare</h3>
      <p class="inline">Include</p>
      <input id="rareIncludeCheckbox" type="checkbox" checked></input>
      <p class="inline">Min Count</p>
      <input id="rareMinCount" type="number" value=0></input>
      <h3>Mythic</h3>
      <p class="inline">Include</p>
      <input id="mythicIncludeCheckbox" type="checkbox" checked></input>
      <p class="inline">Min Count</p>
      <input id="mythicMinCount" type="number" value=0></input>
    </div>
    <div id="listDiv"></div>
    <img class="inline" id="image" class="hidden">
    <div class="inline">
      <h1 id="nameHeader"></h1>
      <h2 id="setHeader"></h2>
      <h2 id="colourHeader"></h2>
      <h2 id="rarityHeader"></h2>
      <h2 id="typeHeader"></h2>
      <h3 id="countHeader"></h3>
      <h3 id="foilHeader"></h3>
      <h3 id="costHeader"></h3>
      <p id="valueParagraph"></p>
      <p id="textParagraph"></p>
      <p id="flavourParagraph"></p>
      <p id="storageParagraph"></p>
    </div>
  </body>
  <script src="load.js"></script>
  <script src="set.js"></script>
  <script src="card.js"></script>
  <script src="cards.js"></script>
  <script src="collection.js"></script>
  <script src="storage.js"></script>
  <script src="deck.js"></script>
  <script src="decks/critters.js"></script>
  <script src="decks/hamster.js"></script>
  <script src="decks/poison.js"></script>
  <script src="cardImports/a.js"></script>
  <script src="cardImports/b.js"></script>
  <script src="cardImports/c.js"></script>
  <script src="cardImports/d.js"></script>
  <script src="cardImports/e.js"></script>
  <script src="cardImports/f.js"></script>
  <script src="cardImports/g.js"></script>
  <script src="cardImports/h.js"></script>
  <script src="cardImports/i.js"></script>
  <script src="cardImports/j.js"></script>
  <script src="cardImports/k.js"></script>
  <script src="cardImports/l.js"></script>
  <script src="cardImports/m.js"></script>
  <script src="cardImports/n.js"></script>
  <script src="cardImports/o.js"></script>
  <script src="cardImports/p.js"></script>
  <script src="cardImports/q.js"></script>
  <script src="cardImports/r.js"></script>
  <script src="cardImports/s.js"></script>
  <script src="cardImports/t.js"></script>
  <script src="cardImports/u.js"></script>
  <script src="cardImports/v.js"></script>
  <script src="cardImports/w.js"></script>
  <script src="cardImports/x.js"></script>
  <script src="cardImports/y.js"></script>
  <script src="cardImports/z.js"></script>
  <script src="display.js"></script>
  <script src="search.js"></script>
  <script src="stats.js"></script>
  <script src="start.js"></script>
</html>
