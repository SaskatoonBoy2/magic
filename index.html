<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <title>Eric's mtg database</title>
    <link rel="stylesheet" href="css/fullscreenp5.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <button id="backButton" type="button" onclick="list.updateSearch();list.show();list.display();" class="hidden">Back</button>
      <input id="nameBar" placeholder="Name" oninput="searchUpdate();"></input>
      <input id="typeBar" placeholder="Type" oninput="searchUpdate();"></input>
      <button id="advancedButton" type="button" onclick="display.advancedSearch();">Advanced Search</button>
      <button id="previousButton" type="button" onclick="display.previousPage();" class="hidden">Previous</button>
      <p id="pageLabel" class="inline">Page 1 of 1</p>
      <button id="nextButton" type="button" onclick="display.nextPage();" class="hidden">Next</button>
    </div>
    <div id="statsDiv" class="hidden">
      <h1>Statistics</h1>
      <div>
        <h2 class="inline">Total</h2>
        <button id="totalButton" type="button" onclick="stats.expandSection('total')">Expand</button>
      </div>
      <div class="hidden" id="totalDiv">
        <h3 id="totalCommons"></h3>
        <h3 id="totalUncommons"></h3>
        <h3 id="totalRares"></h3>
        <h3 id="totalMythics"></h3>
        <h3 id="totalCards"></h3>
      </div>
      <div>
        <h2 class="inline">Black</h2>
        <button id="blackButton" type="button" onclick="stats.expandSection('black')">Expand</button>
      </div>
      <div class="hidden" id="blackDiv">
        <h3 id="blackCommons"></h3>
        <h3 id="blackUncommons"></h3>
        <h3 id="blackRares"></h3>
        <h3 id="blackMythics"></h3>
        <h3 id="blackCards"></h3>
      </div>
      <div>
        <h2 class="inline">Blue</h2>
        <button id="blueButton" type="button" onclick="stats.expandSection('blue')">Expand</button>
      </div>
      <div class="hidden" id="blueDiv">
        <h3 id="blueCommons"></h3>
        <h3 id="blueUncommons"></h3>
        <h3 id="blueRares"></h3>
        <h3 id="blueMythics"></h3>
        <h3 id="blueCards"></h3>
      </div>
      <div>
        <h2 class="inline">Colourless</h2>
        <button id="colourlessButton" type="button" onclick="stats.expandSection('colourless')">Expand</button>
      </div>
      <div class="hidden" id="colourlessDiv">
        <h3 id="colourlessCommons"></h3>
        <h3 id="colourlessUncommons"></h3>
        <h3 id="colourlessRares"></h3>
        <h3 id="colourlessMythics"></h3>
        <h3 id="colourlessCards"></h3>
      </div>
      <div>
        <h2 class="inline">Green</h2>
        <button id="greenButton" type="button" onclick="stats.expandSection('green')">Expand</button>
      </div>
      <div class="hidden" id="greenDiv">
        <h3 id="greenCommons"></h3>
        <h3 id="greenUncommons"></h3>
        <h3 id="greenRares"></h3>
        <h3 id="greenMythics"></h3>
        <h3 id="greenCards"></h3>
      </div>
      <div>
        <h2 class="inline">Land</h2>
        <button id="landButton" type="button" onclick="stats.expandSection('land')">Expand</button>
      </div>
      <div class="hidden" id="landDiv">
        <h3 id="landCommons"></h3>
        <h3 id="landUncommons"></h3>
        <h3 id="landRares"></h3>
        <h3 id="landMythics"></h3>
        <h3 id="landCards"></h3>
      </div>
      <div>
        <h2 class="inline">Mixed</h2>
        <button id="mixedButton" type="button" onclick="stats.expandSection('mixed')">Expand</button>
      </div>
      <div class="hidden" id="mixedDiv">
        <h3 id="mixedCommons"></h3>
        <h3 id="mixedUncommons"></h3>
        <h3 id="mixedRares"></h3>
        <h3 id="mixedMythics"></h3>
        <h3 id="mixedCards"></h3>
      </div>
      <div>
        <h2 class="inline">Multicolour</h2>
        <button id="multicolourButton" type="button" onclick="stats.expandSection('multicolour')">Expand</button>
      </div>
      <div class="hidden" id="multicolourDiv">
        <h3 id="multicolourCommons"></h3>
        <h3 id="multicolourUncommons"></h3>
        <h3 id="multicolourRares"></h3>
        <h3 id="multicolourMythics"></h3>
        <h3 id="multicolourCards"></h3>
      </div>
      <div>
        <h2 class="inline">Red</h2>
        <button id="redButton" type="button" onclick="stats.expandSection('red')">Expand</button>
      </div>
      <div class="hidden" id="redDiv">
        <h3 id="redCommons"></h3>
        <h3 id="redUncommons"></h3>
        <h3 id="redRares"></h3>
        <h3 id="redMythics"></h3>
        <h3 id="redCards"></h3>
      </div>
      <div>
        <h2 class="inline">Token</h2>
        <button id="tokenButton" type="button" onclick="stats.expandSection('token')">Expand</button>
      </div>
      <div class="hidden" id="tokenDiv">
        <h3 id="tokenCommons"></h3>
        <h3 id="tokenUncommons"></h3>
        <h3 id="tokenRares"></h3>
        <h3 id="tokenMythics"></h3>
        <h3 id="tokenCards"></h3>
      </div>
      <div>
        <h2 class="inline">White</h2>
        <button id="whiteButton" type="button" onclick="stats.expandSection('white')">Expand</button>
      </div>
      <div class="hidden" id="whiteDiv">
        <h3 id="whiteCommons"></h3>
        <h3 id="whiteUncommons"></h3>
        <h3 id="whiteRares"></h3>
        <h3 id="whiteMythics"></h3>
        <h3 id="whiteCards"></h3>
      </div>
    </div>
    <div id="advancedDiv" class="hidden">
      <h3>General</h3>
      <p class="inline">Separte By Sets</p>
      <input id="separateSetsCheckbox" type="checkbox"></input>
      <h3>Common</h3>
      <p class="inline">Include</p>
      <input id="commonIncludeCheckbox" type="checkbox" checked></input>
      <p class="inline">Min Count</p>
      <input id="commonMinCount" type="number" value=0></input>
      <h3>Uncommon</h3>
      <p class="inline">Include</p>
      <input id="uncommonIncludeCheckbox" type="checkbox" checked></input>
      <p class="inline">Min Count</p>
      <input id="uncommonMinCount" type="number" value=0></input>
      <h3>Rare</h3>
      <p class="inline">Include</p>
      <input id="rareIncludeCheckbox" type="checkbox" checked></input>
      <p class="inline">Min Count</p>
      <input id="rareMinCount" type="number" value=0></input>
      <h3>Mythic</h3>
      <p class="inline">Include</p>
      <input id="mythicIncludeCheckbox" type="checkbox" checked></input>
      <p class="inline">Min Count</p>
      <input id="mythicMinCount" type="number" value=0></input>
    </div>
    <div id="listDiv"></div>
    <img class="inline" id="image" class="hidden">
    <div class="inline">
      <h1 id="nameHeader"></h1>
      <h2 id="setHeader"></h2>
      <h2 id="colourHeader"></h2>
      <h2 id="rarityHeader"></h2>
      <h2 id="typeHeader"></h2>
      <h3 id="countHeader"></h3>
      <h3 id="foilHeader"></h3>
      <h3 id="costHeader"></h3>
      <p id="valueParagraph"></p>
      <p id="textParagraph"></p>
      <p id="flavourParagraph"></p>
      <p id="storageParagraph"></p>
    </div>
  </body>
  <script src="load.js"></script>
  <script src="set.js"></script>

  <script src="cardImports/s.js"></script>

  <script src="cardImports/v.js"></script>

  <script src="cardImports/y.js"></script>
  <script src="cardImports/z.js"></script>
  <script src="display.js"></script>
  <script src="search.js"></script>
  <script src="stats.js"></script>
  <script src="start.js"></script>
</html>
