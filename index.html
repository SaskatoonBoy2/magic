<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <title>Eric's mtg database</title>
    <link rel="stylesheet" href="css/fullscreenp5.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <!-- <script src="js/p5.dom.min.js"></script> -->
    <!-- <script src="js/p5.sound.min.js"></script> -->
  </head>
  <body>
    <div>
      <button id="backbutton" type="button" onclick="updateList(searchbar.value().toLowerCase(), typesearchbar.value().toLowerCase());" class="hidden">Back</button>
      <input id="searchbar"></input>
      <input id="typesearchbar"></input>
      <p id="setseparatelabel" class="inline">Separte By Sets</p>
      <input id="setseparate" type="checkbox" onclick="updateList(searchbar.value().toLowerCase(), typesearchbar.value().toLowerCase());"></input>
      <button id="previousbutton" type="button" onclick="previousPage();" class="hidden">Previous</button>
      <p id="pagelabel" class="inline">Page 1 of 1</p>
      <button id="nextbutton" type="button" onclick="nextPage();" class="hidden">Next</button>
    </div>
    <div id="list"></div>
    <img class="inline" id="image" class="hidden">
    <div class="inline">
      <h1 id="name"></h1>
      <h2 id="set"></h2>
      <h2 id="colour"></h2>
      <h2 id="rarity"></h2>
      <h2 id="type"></h2>
      <h3 id="own"></h3>
      <h3 id="foil"></h3>
      <h3 id="cost"></h3>
      <p id="value"></p>
      <p id="text"></p>
      <p id="flavour"></p>
      <p id="storage"></p>
    </div>
  </body>
